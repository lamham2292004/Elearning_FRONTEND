<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>register</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo" > <i class="fa-solid fa-book"></i><span> Elearning</span></a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img id="profile-img" src="images/pic-1.jpg" class="image" alt="">
         <h3 id="profile-name" class="name">Guest</h3>
         <p id="profile-role" class="role">Not logged in</p>
         <a id="view-profile-btn" href="profile.html" class="btn">view profile</a>
         <div id="auth-btns" class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img id="profile-img-side" src="images/pic-1.jpg" class="image" alt="">
      <h3 id="profile-name-side" class="name">Guest</h3>
      <p id="profile-role-side" class="role">Not logged in</p>
      <a href="register.html" class="btn">register</a>
   </div>

   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
      <a href="about.html"><i class="fas fa-question"></i><span>about</span></a>
      <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
      <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
   </nav>

</div>

<section class="form-container">

   <form id="registerForm" action="" method="post" enctype="multipart/form-data">
      <h3>Register Now</h3>
      <p>Your Name <span>*</span></p>
      <input type="text" name="name" id="name" placeholder="Enter your name" required maxlength="50" class="box">
      
      <p>Your Email <span>*</span></p>
      <input type="email" name="email" id="email" placeholder="Enter your email" required maxlength="50" class="box">
      
      <p>Your Password <span>*</span></p>
      <input type="password" name="pass" id="password" placeholder="Enter your password" required maxlength="20" class="box">
      
      <p>Confirm Password <span>*</span></p>
      <input type="password" name="c_pass" id="confirmPassword" placeholder="Confirm your password" required maxlength="20" class="box">
      
      <p>Your Phone Number <span>*</span></p>
      <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required maxlength="15" class="box">
      
      <input type="submit" value="Register New" name="submit" class="btn">
  </form>
  

</section>

<footer class="footer">

   &copy; copyright @ 2022 by <span>lâm đẹp trai</span> 

</footer>

<!-- custom js file link  -->
<script src="js/script.js"></script>
<script src="js/register.js"></script>

</body>
</html>
